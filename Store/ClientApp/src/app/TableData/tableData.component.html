<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Name
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of GetUsers; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.user_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
